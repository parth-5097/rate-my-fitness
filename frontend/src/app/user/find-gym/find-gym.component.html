<div class="container-fluid users-content">
  <app-user-header></app-user-header>
  <div class="row main-bg-comn row-space-class log-pages-bg" style="background: url(assets/images/log-bg-img-main.png); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="log-box-main">
            <div class="log-box-main-inr">
              <h2 class="text-center">I'm looking for a <span>Gym</span></h2>
              <p class="text-center">Search</p>
              <form [formGroup]="AddForm" (ngSubmit)="onSubmitForm()" class="row">
                <div class="col-12">
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="assets/images/gym-icon.svg" alt="" />
                    </div>
                    <select class="custom-select form-control" formControlName="gym_id" [ngClass]="{ 'is-invalid': form_submitted && fval.gym_id.errors }">
                      <option value="">GYM NAME</option>
                      <option *ngFor="let x of gyms" [value]="x.gym_id">{{x.gym_name | uppercase}}</option>
                    </select>
                    <div *ngIf="form_submitted && fval.gym_id.errors" class="invalid-feedback">
                      <div *ngIf="fval.gym_id.errors.required">
                        Gym Name is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="assets/images/location-icon.svg" alt="">
                    </div>
                    <select class="custom-select form-control" formControlName="country" [ngClass]="{ 'is-invalid': form_submitted && fval.country.errors }">
                      <option value="">LOCATION</option>
                      <option *ngFor="let x of gyms" [value]="x.country">{{x.country | uppercase}}</option>
                    </select>
                    <div *ngIf="form_submitted && fval.country.errors" class="invalid-feedback">
                      <div *ngIf="fval.country.errors.required">
                        Location is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <div class="login-btn-btm my-3">
                      <button type="submit" class="btn">SEARCH</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-user-footer></app-user-footer>
</div>
