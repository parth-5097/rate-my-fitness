<div class="container-fluid cust-height log-pages-bg" style="background: url(../assets/images/log-bg-img-main.png); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <div class="row align-items-center cust-height">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="log-box-main">
            <div class="log-box-main-logo">
              <img src="../assets/images/log-icon-logo.svg" alt="" />
            </div>
            <div class="log-box-main-inr">
              <h2>SignIn</h2>
              <p>Please enter the details to login</p>
              <form class="row" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="col-12">
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="../assets/images/msg-icon.svg" alt="" />
                    </div>
                    <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': IsLoginFormValid && fval.email.errors }" placeholder="Email Address"/>
                    <div *ngIf="IsLoginFormValid && fval.email.errors" class="invalid-feedback">
                      <div *ngIf="fval.email.errors.required">
                        Email Address is required
                      </div>
                      <div *ngIf="fval.email.errors.email">Email Address must be a valid email address</div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <div class="input-icon">
                      <img src="../assets/images/pass-icon.svg" alt="" />
                    </div>
                    <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': IsLoginFormValid && fval.password.errors }" placeholder="Password"/>
                    <div *ngIf="IsLoginFormValid && fval.password.errors" class="invalid-feedback">
                      <div *ngIf="fval.password.errors.required">
                        Password is Required
                      </div>
                      <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <div class="forgot-link text-sm-right">
                      <a routerLink="/admin/forgot-password">Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <div class="login-btn-btm">
                      <button type="submit" class="btn">LOGIN</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
